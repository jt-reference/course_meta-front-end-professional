<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Book a Table</h1>
    <form method="POST">
      <fieldset id="size">
        <label>
          <input type="radio" value="2" name="size" />2-person table
        </label>
        <label>
          <input type="radio" value="4" name="size" />4-person table
        </label>
        <label>
          <input type="radio" value="6" name="size" />6-person table
        </label>
      </fieldset>
      <fieldset id="location">
        <label>
          <input type="radio" value="indoors" name="location" checked />Indoors
        </label>
        <label>
          <input type="radio" value="outdoors" name="location" />Outdoors
        </label>
      </fieldset>
      <button type="submit">Book table</button>
    </form>
  </body>
</html>
