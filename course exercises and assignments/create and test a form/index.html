<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Little Lemon</title>

    <meta property="og:title" content="Our Menu" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="logo.png" />
    <meta property="og:url" content="https://littlelemon/" />
    <meta
      property="og:description"
      content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist."
    />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Little Lemon" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="logo.png" />
    </header>
    <main>
      <form>
        <div>
          <label for="username" required>Username</label><br />
          <input type="text" minlength="2" name="password" id="username" />
        </div>
        <div>
          <label for="password" required>Password</label><br />
          <input type="password" name="password" id="password" />
        </div>
        <div>
          <button type="submit">Log In</button>
        </div>
      </form>
    </main>
  </body>
</html>
